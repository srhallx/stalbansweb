<div style="display:flex; flex-wrap: wrap;">
<div  style="display: block; width: 100%; height: 40px; background-color: #392f7b;">
  <h4 class="title" style="line-height: 40px;">Upcoming Events</h4>  
</div>

<div class="card-columns" style="display:block; margin-top: 10px; margin-left: 15px; margin-right: 15px; height: 10000px; max-width: 500px; overflow: auto; overflow-x: hidden;">
    {% for event in site.posts %}
      <div class="card" style="width: 220px; display:flex;">
        <a href="" style="text-decoration: none; ">
          <img class="card-img-top" src="{{ event.smallimage }}"/>
          <div class="card-body" style="text-align: center;">
            <h5 style="color: black">{{ event.title }}</h5>
            <h6 style="color: black">{{ event.datetime }}</h6>
            <p class="card-text">
            {{ event.description }}
            </p>
          </div>
        </a>
      </div>
    {% endfor %}
</div>
</div>
